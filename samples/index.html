<!doctype html>
<html dir="ltr" lang="en">
<head>
	<title>Kid Golden Samples</title>
	<style media="all">
		html, body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
		}

		body {
			background-color: white;
			color: black;
			font-size: 14px;
			font-family: arial, sans-serif;
			display: flex;
			flex-direction: column;
			flex-wrap: nowrap;
			justify-content: flex-start;
			align-content: stretch;
			align-items: stretch;
		}

		body > * {
			margin: 5em;
		}

		header {
			order: 0;
			flex: 0 1 auto;
			align-self: auto;
		}

		section {
			order: 2;
			flex: 1 1 auto;
			align-self: auto;
			column-count: 3;
		}

		footer {
			order: 3;
			flex: 0 1 auto;
			align-self: auto;
		}

		div.diagram {
			margin-bottom: 5em;
		}

		h1, h2, h3, h4, h5, h6, p, ol, ul {
			margin-top: 0;
			padding-top: 0;
		}

		h1 {
			font-size: 3em;
		}

		h2 {
			font-size: 2em;
		}

		h3 {
			font-size: 1em;
		}
	</style>
	<script src="https://d3js.org/d3.v7.min.js" defer></script>
	<script src="kg.js" defer></script>
	<script src="samples.js" defer></script>
</head>
<body>
<header>
	<h1>Kid Golden Samples</h1>
	<p>Data driven system diagrams with d3.js & simple JSON Arrays.</p>
</header>
<section></section>
<footer>
	&copy; 2022 Jason Mulligan
</footer>
<template data-id="diagram">
	<div class="diagram">
		<h2>{{title}}</h2>
		<p>{{description}}</p>
		<div data-id="render" class="render"></div>
	</div>
</template>
</body>
</html>
